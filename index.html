<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list - vektor</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="text-2xl font-bold">My Todo List </h1>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Form Section -->
        <section class="py-4">
            <form>
                <!-- Todo Input -->
                <input type="text" class="border pt-2 rounded" id="todo-input" placeholder="Enter a new todo item">

                <input type="date" class="border pt-2 rounded" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <button class="border rounded p-2 bg-green-500 text-white" onclick="validateForm();" type="button">Add todo</button>
        </section>

        <!-- Action Section -->
         <section class="flex py-4 justify-between">
            <!-- Clear All Buttons -->
            <button class="border rounded p-2 bg-red-500 text-white"  onclick="clearTodos();">Clear All Todos</button>

            <!-- filler options -->
            <button class="border rounded pt-2 bg-blue-500 text-white" onclick="filterTodos();">Filter Todos</button>
         </section>

        <!-- Todo List Section -->
        <section class="py-2">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <!-- Todo items will be dynamically added here -->
                 <li>No todos available</li>
            </ul>

        </section>
            
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 vektor. ALL rights reversed.</p>
    </footer>


    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
